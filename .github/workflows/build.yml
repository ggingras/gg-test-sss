name: build

on:
  workflow_dispatch:
  push:
    branches:
      - '*'
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: checkout
        uses: actions/checkout@v4

      - name: init
        run: |
          echo "$TEST"
        env:
          TEST: ${{ vars.TEST }}
