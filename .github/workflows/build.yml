name: build

on:
  workflow_dispatch:
  push:
    branches:
      - '*'
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: checkout
        uses: actions/checkout@v4

      - name: init
        run: |
          eval eval "paramArray=($PARAMETERS)"
          echo "$paramArray[@]"
        env:
          PARAMETERS: ${{ vars.PARAMETERS }}
          SUB_TEST: ${{ vars.SUB_TEST }}
          TEST: ${{ vars.TEST }}
